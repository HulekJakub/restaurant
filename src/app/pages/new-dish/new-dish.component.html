<main class="page-wrapper">
  <div class="form-wrapper">
    <h1>Add new dish</h1>
    <form #dishForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="myForm">
      <mat-form-field>
        <mat-label class="bold">Name:</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Review:</mat-label>
        <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cuisine</mat-label>
        <mat-select formControlName="cuisine" >
          <mat-option *ngFor="let cuisine of cuisines" [value]="cuisine">
            {{ cuisine }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>

      <mat-selection-list #asd formControlName="categories" >
        <mat-label class="bold">Categories:</mat-label>
        <mat-list-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-list-option>
      </mat-selection-list>
      <mat-divider></mat-divider>

      <mat-form-field>
        <mat-label class="bold">Ingredients (comma separated):</mat-label>
        <textarea matInput cdkTextareaAutosize formControlName="ingredients"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label class="bold">Photo links (comma separated):</mat-label>
        <textarea matInput cdkTextareaAutosize formControlName="photos"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label class="bold">Available dishes:</mat-label>
        <input matInput formControlName="available" type="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label class="bold">Price:</mat-label>
        <input matInput formControlName="price" type="number" />
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!dishForm.form.valid">
        Add dish
      </button>
    </form>
  </div>
</main>
